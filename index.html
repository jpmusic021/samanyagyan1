<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>સામાન્ય જ્ઞાન ક્વિઝ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Vadodara', sans-serif;
            background-color: #e0f7fa; /* Light Blue Background */
            color: #004d40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 16px;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 95vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #00796b;
        }
        .quiz-header {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border-bottom: 2px solid #004d40;
        }
        .quiz-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable scroll for question content if needed */
        }
        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            flex-grow: 1;
        }
        .option-btn {
            background-color: #b2dfdb;
            border: 2px solid #00796b;
            border-radius: 12px;
            padding: 12px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #004d40;
            font-weight: 500;
        }
        .option-btn:hover:not([disabled]) {
            background-color: #00796b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .option-btn.correct {
            background-color: #4caf50 !important;
            color: white !important;
            border-color: #388e3c !important;
        }
        .option-btn.incorrect {
            background-color: #f44336 !important;
            color: white !important;
            border-color: #d32f2f !important;
        }
        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .explanation {
            background-color: #e0f2f1;
            border: 1px solid #009688;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #00695c;
        }
        .quiz-footer {
            padding: 16px 20px;
            border-top: 1px solid #b2dfdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-btn {
            background-color: #009688;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .nav-btn:hover {
            background-color: #00796b;
        }
        .nav-btn:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        #final-score-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header flex justify-between items-center">
            <h1 class="text-xl font-bold">ભૂગોળ ક્વિઝ</h1>
            <div id="score-container" class="text-lg font-semibold">સ્કોર: <span id="score">0</span></div>
        </div>

        <div class="quiz-body" id="quiz-body">
            <div id="question-container">
                <p class="question-text"><span id="question-number"></span> <span id="question-text"></span></p>
                <div class="options-grid" id="options-grid">
                    <!-- Options will be dynamically inserted here -->
                </div>
                <div id="explanation-container" class="explanation hidden">
                    <strong>સમજૂતી:</strong> <span id="explanation-text"></span>
                </div>
            </div>
             <div id="final-score-container" class="hidden flex-col items-center justify-center h-full">
                <h2 class="text-3xl font-bold mb-4">ક્વિઝ પૂર્ણ!</h2>
                <p class="text-xl mb-2">તમારો અંતિમ સ્કોર:</p>
                <p id="final-score" class="text-5xl font-bold text-teal-600"></p>
                <button id="restart-btn" class="nav-btn mt-8">ફરીથી શરૂ કરો</button>
            </div>
        </div>

        <div class="quiz-footer">
            <button id="prev-btn" class="nav-btn">પાછલો</button>
            <div id="question-counter" class="font-semibold"></div>
            <button id="next-btn" class="nav-btn">આગલો</button>
        </div>
    </div>

        let currentQuestionIndex = 0;

        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');


        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showFinalScore();
                return;
            }

            // Reset state
            explanationContainerEl.classList.add('hidden');
            optionsGridEl.innerHTML = '';

            const currentQuestion = quizData[currentQuestionIndex];
            questionNumberEl.textContent = `${currentQuestionIndex + 1}.`;
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.addEventListener('click', () => selectAnswer(option, button));
                optionsGridEl.appendChild(button);
            });

            updateNavigation();
            restoreAnswerState();
        }

        function selectAnswer(selectedOption, button) {
            if (userAnswers[currentQuestionIndex] !== null) return; // Already answered

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            userAnswers[currentQuestionIndex] = {
                selected: selectedOption,
                correct: currentQuestion.answer
            };

            if (isCorrect) {
                score += 1;
                button.classList.add('correct');
            } else {
                score -= 0.25;
                button.classList.add('incorrect');
                // Highlight the correct answer
                Array.from(optionsGridEl.children).forEach(btn => {
                    if (btn.textContent === currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }

            scoreEl.textContent = score.toFixed(2);
            explanationTextEl.textContent = currentQuestion.explanation;
            explanationContainerEl.classList.remove('hidden');

            // Disable all options
            Array.from(optionsGridEl.children).forEach(btn => {
                btn.disabled = true;
            });
        }
        
        function restoreAnswerState() {
            const answerData = userAnswers[currentQuestionIndex];
            if (answerData) {
                const { selected, correct } = answerData;
                const isCorrect = selected === correct;
                
                Array.from(optionsGridEl.children).forEach(button => {
                    if (button.textContent === selected) {
                        button.classList.add(isCorrect ? 'correct' : 'incorrect');
                    }
                    if (button.textContent === correct) {
                        button.classList.add('correct');
                    }
                    button.disabled = true;
                });

                explanationTextEl.textContent = quizData[currentQuestionIndex].explanation;
                explanationContainerEl.classList.remove('hidden');
            }
        }


        function updateNavigation() {
            questionCounterEl.textContent = `પ્રશ્ન ${currentQuestionIndex + 1} / ${quizData.length}`;
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = "સમાપ્ત";
            } else {
                nextBtn.textContent = "આગલો";
            }
        }
        
        function showFinalScore() {
            questionContainer.classList.add('hidden');
            finalScoreContainer.classList.remove('hidden');
            finalScoreContainer.classList.add('flex');
            finalScoreEl.textContent = score.toFixed(2);
            nextBtn.disabled = true;
            prevBtn.disabled = true;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoreEl.textContent = '0';
            finalScoreContainer.classList.add('hidden');
            finalScoreContainer.classList.remove('flex');
            questionContainer.classList.remove('hidden');
            nextBtn.disabled = false;
            loadQuestion();
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length) {
                currentQuestionIndex++;
                if (currentQuestionIndex === quizData.length) {
                    showFinalScore();
                } else {
                    loadQuestion();
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
        
        restartBtn.addEventListener('click', restartQuiz);

        // Initial Load
        loadQuestion();
